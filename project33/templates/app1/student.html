<html>
    <head>
        <title>Student Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-
        EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASj
        C" crossorigin="anonymous">
        <script >
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"</script>
    </head>
    <body>
        <div class='container'>
            <form action="{% url 'student' %}" method="POST">
                {% csrf_token %}
                <!--
                {{form}}
                -->
                {{form.errors}}
                {{form.sname.label}} {{form.sname}}<br>
                {{form.course.label}} {{form.course}}<br>
                {{form.rollno.label}} {{form.rollno}}<br>
                {{form.fees.label}} {{form.fees}}<br>
                {{form.remark.label}} {{form.remark}}<br>

                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
