<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="{% url 'login' %}">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type='text' name='user'></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type='password' name='pwd'></td>
                </tr>
                <tr>
                    <td><input type='submit' value='login'></td>
                </tr>
            </table>
        </form>
    </body>
</html>
