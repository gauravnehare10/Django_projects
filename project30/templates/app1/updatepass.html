<html>
    <head>
        <title>Password Update</title>
    </head>
    <body>
        <form action=" {% url 'update' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="opwd"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="npwd"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </body>
</html>
